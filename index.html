<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>BOOK LIBRARY</header>
    <main>
      <button class="newBookBtn">NEW BOOK</button>
      <form action="">
        <dialog>
          <div class="titleDiv">
            <label for="title">Title of the book</label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="authorDiv">
            <label for="author">Author of the book</label>
            <input type="text" name="author" id="author" required />
          </div>
          <div class="pagesDiv">
            <label for="pages">Number of pages</label>
            <input type="number" name="pages" id="pages" required />
          </div>
          <div class="isReadDiv">
            <label for="isRead">Have you read it yet?</label>
            <input type="checkbox" name="isRead" id="isRead" required />
          </div>
          <div class="buttons">
            <button type="button " class="closeBtn material-icons">
              close
            </button>
            <button type="submit " class="sendBtn material-icons">done</button>
          </div>
        </dialog>
      </form>
      <ul class="library"></ul>
    </main>
  </body>
</html>
